<!DOCTYPE html>

<style> 
  body {
    font-family: Helvetica, sans-serif;
  }
  #todo-app-component {
    width: 300px;
  }
  input {
    padding: 5px 10px;
    border: 2px solid #ddd;
    font-size: 22px;
  }
  .item {
    margin-top: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #ddd;
  }
  .highlight {
    background: yellow;
  }
  #state-history {
    position: absolute;
    width: 400px;
    box-sizing: padding-box;
    border: 1px solid #000;
    padding: 10px;
    top: 10px;
    right: 10px;
    bottom: 10px;
    overflow-y: scroll;
  }
  #state-history .item button {
    float: left;
    margin: 0 10px 10px 0;
  }
</style>

<div id="todos"></div>

<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
  System.config({
    "paths": {
      "github:*": "jspm_packages/github/*.js",
      "npm:*": "jspm_packages/npm/*.js"
    }
  })
  System.import('todos/app.jsx!')
</script>
